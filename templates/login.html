<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP APP | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        body {
            background-color: #0f172a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div id="particles-js"></div>

    <!-- Login Card -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-gray-800 shadow-2xl rounded-2xl px-10 py-10 w-full max-w-sm">
            <h1 class="text-3xl font-bold text-center mb-2">NLP APP</h1>
            <h3 class="text-xl text-center mb-4">Login Here</h3>

            {% if message %}
                <p class="text-green-400 text-center mb-4">{{ message }}</p>
            {% endif %}

            <form action="/perform_login" method="post" class="space-y-4">
                <div>
                    <label class="block mb-1">Email</label>
                    <input type="email" name="user_email" class="w-full px-4 py-2 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block mb-1">Password</label>
                    <input type="password" name="user_password" class="w-full px-4 py-2 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold">Login</button>
            </form>

            <p class="text-center text-sm mt-6">Not a member? <a href="/register" class="text-blue-400 hover:underline">Register here</a></p>
        </div>
    </div>

    <!-- Particles Config -->
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('Particles.js loaded');
        });
    </script>
</body>
</html>
