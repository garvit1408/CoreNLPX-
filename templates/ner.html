<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Named Entity Recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    body {
      background-color: #0f172a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-gray-800 shadow-2xl rounded-2xl px-10 py-10 w-full max-w-2xl">
      <h1 class="text-3xl font-bold text-center mb-6 text-blue-400">Named Entity Recognition (NER)</h1>

      <form action="/perform_ner" method="post" class="space-y-6">
        <div>
          <label for="text" class="block mb-2 font-medium">Enter text here:</label>
          <textarea name="text" rows="6" cols="60" placeholder="Type or paste your text here..." required
            class="w-full p-4 bg-gray-700 rounded-lg border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
        </div>
        <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold">Perform NER</button>
      </form>

      {% if response %}
        <h2 class="text-2xl font-semibold mt-10 mb-4 text-green-400">Extracted Entities:</h2>
        <ul class="list-disc list-inside space-y-2">
          {% for entity in response %}
            <li><strong class="text-blue-300">{{ entity.entity }}</strong> → <span class="text-gray-300">{{ entity.label }}</span></li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </div>

  <!-- Load Particles -->
  <script>
    particlesJS.load('particles-js', 'particles.json', function () {
      console.log('particles.js loaded for NER page');
    });
  </script>
</body>
</html>
